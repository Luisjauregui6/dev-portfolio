<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitHub Portfolio</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body class="bg-light">
      <div class="container py-5">
         <!-- Search Bar -->
         {% if not data %}
         <div class="text-center mb-5">
            <h1>Search GitHub User</h1>
            <form method="POST" class="d-flex justify-content-center mt-3">
               <input type="text" name="username" class="form-control w-50 me-2" placeholder="Enter GitHub username">
               <button type="submit" class="btn btn-primary">Search</button>
            </form>
         </div>
         <div class="container py-5 text-center">
             <button type="button" class="btn btn-secondary" onclick="showHint()">Hint</button>
             <p id="hint-message" class="mt-2 text-info"></p>
         </div>
         {% endif %}
         {% if data %}
         <!-- On profile found -->
         <div class="text-center mb-5">
            <img src="{{ data.avatar }}" class="rounded-circle mb-3" width="150">
            <h1>{{ data.name }}</h1>
            <p class="lead">{{ data.bio }}</p>
            <a href="{{ data.html_url }}" target="_blank" class="btn btn-primary">Visit GitHub Account</a>
         </div>
         <!-- Projects -->
         <h2 class="mb-4 text-center">Projects</h2>
         <div class="row">
            {% for repo in data.repos %}
            <div class="col-md-4 mb-3">
               <div class="card h-100 shadow-sm">
                  <div class="card-body">
                     <h5 class="card-title">
                        <a href="{{ repo.url }}" target="_blank">{{ repo.name }}</a>
                     </h5>
                     <p class="card-text">{{ repo.description }}</p>
                  </div>
                  <div class="card-footer">
                     <div class="project-tags">
                        {% for tag in repo.tags %}
                        <span class="badge tag-{{ tag|lower|replace(' ', '-')|replace('_','-') }} me-1">{{ tag }}</span>
                        {% endfor %}
                     </div>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
         {% endif %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
      function showHint() {
          document.getElementById('hint-message').textContent = 'try typing: Luisjauregui6'
      }
   </script>
   </body>
</html>
